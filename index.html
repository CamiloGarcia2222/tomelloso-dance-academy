    /* ESTILO MEJORADO PARA EL BOTÓN RESERVAR AHORA */
    .reservarAhora {
      display: inline-block;
      padding: 18px 40px;
      background: linear-gradient(135deg, #00d68f 0%, #00b377 100%);
      color: white !important;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0, 214, 143, 0.4);
      text-align: center;
      border: none;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin-top: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .reservarAhora::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00b377 0%, #00d68f 100%);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .reservarAhora:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 214, 143, 0.6);
    }

    .reservarAhora:hover::before {
      opacity: 1;
    }

    .reservarAhora:active {
      transform: translateY(0);
      box-shadow: 0 6px 20px rgba(0, 214, 143, 0.6);
    }

    .reservarAhora i {
      margin-right: 10px;
      font-size: 1.3rem;
      vertical-align: middle;
    }

    /* Efecto de onda al hacer clic */
    .reservarAhora::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .reservarAhora:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

  <script>
    // Efecto de aparición suave al cargar
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.style.opacity = '1';
      }, 100);
    });
    
    // Funciones para el popup de reservas
    function openReservaPopup() {
      document.getElementById('reservaPopup').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
    
    function closeReservaPopup() {
      document.getElementById('reservaPopup').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    // Manejo del formulario
    document.getElementById('formReserva').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validación básica
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const telefono = document.getElementById('telefono').value;
      const clase = document.getElementById('clase').value;
      const dia = document.getElementById('dia').value;
      const fecha = document.getElementById('fecha').value;
      
      if (!nombre || !email || !telefono || !clase || !dia || !fecha) {
        alert('Por favor completa todos los campos obligatorios');
        return;
      }
      
      // Validación de fecha (no agosto)
      const fechaObj = new Date(fecha);
      const mes = fechaObj.getMonth() + 1; // Enero es 0
      
      if (mes === 8) { // Agosto
        alert('No hay clases durante el mes de agosto. Por favor selecciona otra fecha.');
        return;
      }
      
      // Validación de combinación día-clase
      if ((dia === 'viernes' && clase === 'salsa') || 
          (dia === 'jueves' && clase === 'bachata')) {
        alert('La combinación de día y clase seleccionada no es válida. Por favor verifica los horarios.');
        return;
      }
      
      // Aquí iría la conexión con Calendly o tu sistema de reservas
      alert('¡Reserva enviada con éxito! Te contactaremos para confirmar los detalles.');
      
      // Resetear formulario y cerrar popup
      this.reset();
      closeReservaPopup();
    });
    
    // Configuración de fecha mínima (hoy)
    const hoy = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').min = hoy;
    
    // Cerrar popup al hacer clic fuera del contenido
    document.getElementById('reservaPopup').addEventListener('click', function(e) {
      if (e.target === this) {
        closeReservaPopup();
      }
    });
  </script>
